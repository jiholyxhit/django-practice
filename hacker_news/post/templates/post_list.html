{% block content %}

<h2>게시글 목록</h2>
{% if posts %}
    <ol type="1">
        {% for post in posts %}
            <li><a href="{% url "post" post.id %}">{{post.title}}</a></li>
        {% endfor %}
    </ol>
{% else %}
    <p>No Posts</p>    
{% endif %}

{% endblock %}
